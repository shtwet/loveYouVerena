<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Brief Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="envelope" class="closed">
  <div class="flap"></div>
  <div id="letter">ðŸ’Œ</div>
</div>

<script>
  const envelope = document.getElementById("envelope");
  const letter = document.getElementById("letter");

  let isDragging = false;
  let offsetX, offsetY;

  // Umschlag Ã¶ffnen
  envelope.addEventListener("click", () => {
    envelope.classList.add("open");
  });

  // Brief anklicken â†’ in den Vordergrund
  letter.addEventListener("mousedown", (e) => {
    e.stopPropagation(); // verhindert Umschlag-Klick
    isDragging = true;
    letter.style.position = "absolute";
    letter.style.zIndex = 1000;

    offsetX = e.clientX - letter.offsetLeft;
    offsetY = e.clientY - letter.offsetTop;
  });

  // Ziehen
  document.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    letter.style.left = e.clientX - offsetX + "px";
    letter.style.top = e.clientY - offsetY + "px";
  });

  // Loslassen
  document.addEventListener("mouseup", () => {
    isDragging = false;
  });
</script>

</body>
</html>
