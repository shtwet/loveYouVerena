<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Für dich ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .heart {
      font-size: 120px;
      cursor: pointer;
      animation: beat 1.2s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    img {
      max-width: 300px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .text {
      font-size: 1.5em;
      max-width: 400px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <!-- Schritt 1: Herz -->
  <div id="step1" class="heart">❤️</div>

  <!-- Schritt 2: Bild -->
  <div id="step2" class="hidden">
    <img src="bild.jpg" alt="Unser Bild">
    <p>(klick mich)</p>
  </div>

  <!-- Schritt 3: Text -->
  <div id="step3" class="hidden text">
    <p>
      Ich wollte dir sagen,<br>
      wie wichtig du mir bist.<br><br>
      Danke, dass es dich gibt ❤️
    </p>
  </div>

  <script>
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");

    step1.onclick = () => {
      step1.classList.add("hidden");
      step2.classList.remove("hidden");
    };

    step2.onclick = () => {
      step2.classList.add("hidden");
      step3.classList.remove("hidden");
    };
  </script>

</body>
</html>
